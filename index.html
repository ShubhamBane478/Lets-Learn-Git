<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Shubham Bane</h1>
    
    <h1>Multiplication Example</h1>
    <div id="result"></div>
    <table>
        <thead>
          <tr>
            <!-- Header row -->
            <th colspan="2">Table Title</th>
          </tr>
        </thead>
      
        <tbody>
          <tr class="odd-row">
            <!-- First data row - odd background color -->
            <td><strong>Column 1 Data</strong></td>
            <td align="right"><em>$50.99</em></td>
          </tr>
      
          <tr class="even-row">
            <!-- Second data row - even background color -->
            <td rowspan="3" valign="top">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit.<br />
              Sed non risus. Suspendisse lectus tortor, dignissim sit amet, adipiscing nec, ultricies sed, dolor. 
            </td>
      
            <td>Rowspanned Column 2 Data A</td>
          </tr>
          
          <tr class="odd-row">
            <!-- Third data row within first column group - alternate colors for rows-->
            <td>Alternate Row Color B</td>
            <script src="./script.js"></script>
</body>
</html>
